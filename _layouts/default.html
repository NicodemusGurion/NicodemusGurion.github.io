<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body class="theme-base-0f">

    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">
            <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
            <small>{{ site.tagline }}</small>
          </h3>
        </div>
      </div>

      <div class="container content" id="maincontent">
        {{ content }}
      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <script src='{{ site.baseurl }}/public/js/script.js'></script>
    <script>
		window.onload = function() {
			var text = document.getElementById("thecontent").innerHTML;
			var pattern = /([1-3]?[a-zA-Z]{3,}\s+\d{1,3}:[0-9]{1,3})/g; // regular expression pattern to match scripture references
			var replacedText = text.replace(pattern, '<a href="https://biblescan.com/search.php?q=$1" target="_blank">$1</a>'); // replace matched references with links to Biblehub.com
			document.getElementById("thecontent").innerHTML = replacedText;
		}
	</script>
  </body>
</html>
