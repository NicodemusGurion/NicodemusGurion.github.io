  <body class="theme-base-0f">

    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">
            <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
            &nbsp; &nbsp;
            <small>{{ site.tagline }}</small>
            &nbsp; &nbsp; &nbsp; &nbsp;
            <input type=text id=searchQuery placeholder="Search..." class="fa fa-search" value="" onFocus="loadDatabase();" onkeyup = "searchInDatabase(this.value);">
          </h3>
        </div>
        <div class="container searchResults" id="searchResults"></div>
      </div>

      <div class="container content" id="maincontent">
        {{ content }}
      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>
