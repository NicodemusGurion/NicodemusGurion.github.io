<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body class="theme-base-0f">

    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">
            <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
            <small>{{ site.tagline }}</small>
            <input type=text id=searchQuery value="" onFocus="loadDatabase();" onkeyup = "searchInDatabase(this.value);">
          </h3>
        </div>
      </div>
      <div class="container searchResults" id="searchResults"></div>

      <div class="container content" id="maincontent">
        {{ content }}
      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>
    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js" integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw=" crossorigin="anonymous"></script>
    <script src='{{ site.baseurl }}/public/js/script.js'></script>
    <script>
      /* Convert scripture references to links */
		window.onload = function() {
			var text = document.getElementById("maincontent").innerHTML;
			var pattern = /([1-3]?[a-zA-Z]{3,}\s+\d{1,3}:[0-9\-\,\s\;]+)/g; // regular expression pattern to match scripture references
			var replacedText = text.replace(pattern, '<a href="https://www.biblegateway.com/passage/?search=$1&version=ESV" target="_blank">$1</a>'); // replace matched references with links to Biblehub.com
			document.getElementById("maincontent").innerHTML = replacedText;
		}
	</script>
  </body>
</html>
